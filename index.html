<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/basket.png" type="image/x-icon">
    <title>Super-Mart</title>
</head>
<body>
    <header class="bg-primary">
        <p class="display-2 text-center text-white">
            Super-Mart
        </p>
    </header>
    <div class="container p-3 mb-3">
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col-12 col-md-6">
                <form action="home.html">
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control my-2" placeholder="Email" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
                    </div>
                    <div class="form-group mb-4">
                        <input type="checkbox" name="remember" class="my-2">
                        <label for="remember">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-outline-primary d-block mx-auto px-5 py-2">Sign-In To Super-Mart</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <p class="text-center text-success">New To Super-Mart?</p>
        <a href="register.html" class="text-decoration-none">
            <button type="button" class="btn btn-outline-primary d-block mx-auto px-5 py-2">Create New Super-Mart Account</button>
        </a>
    </div>

    <div class="container-fluid bg-primary mt-5">
        <footer>
            <div class="row py-2">
                <div class="col-12 col-md-6">
                    <p class="text-center text-lg-start text-md-start fw-bold">&#169 2004-2024,Super-Mart Private Limited Inc.</p>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Conditions of use</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Privacy Notes</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Help</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
