<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="images/basket.png" type="image/x-icon">
    <title>Super-Mart</title>
</head>
<body>
    <header class="bg-primary">
        <p class="display-2 text-center text-white">
            Super-Mart
        </p>
    </header>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 mb-2 col-lg-6 col-md-6   ">
                <p class="display-6 mb-5">Verify Your Email Address</p>
                <p class="h6">To verify your email, we've sent a CODE to Your email(<a href="/register.html" class="text-decoration-none">change</a>).</p>
            </div>
            <div class="col-12 mb-2 p-3 col-lg-6 col-md-6">
                <form action="home.html">
                    <div class="form-group mb-5">
                        <label for="otp">Enter OTP Code</label>
                        <input type="number" name="otp" class="form-control" placeholder="OTP" autofocus min="10000" max="999999" required>
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <a href="verication.html" class="text-decoration-none">Resend Code</a>
                        <button type="submit" class="btn btn-outline-primary align-self-end">Verify</button>
                    </div>
                </form>
            </div>
            <div class="col-12 text-center">
                
            </div>
        </div>
    </div>

    <div class="container-fluid bg-primary mt-5">
        <footer>
            <div class="row py-2">
                <div class="col-12 col-md-6">
                    <p class="text-center text-lg-start text-md-start fw-bold">&#169 Made with ❤️ by Sakthivel</p>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Conditions of use</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Privacy Notes</a></li>
                        <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">Help</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
